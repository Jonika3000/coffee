<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/Main.css">

</head>

<body>
    <div class="box">
        <!-- Header -->
        <div class="header">
            <div class="flex-container">
                <div class="left-div">
                    <a href="https://www.instagram.com/videnska.kava.lutsk/"><img src="Images/instagram.svg"
                            id="Instagramimg"></a>
                </div>
                <div class="middle-div">
                    <img id="logo" src="Images/LogoSvg.svg" class="ImageLogoMiddle" />
                </div>
                <div class="right-div">
                    <input type="checkbox" id="active">
                    <label for="active" class="menu-btn"><span></span></label>
                    <label for="active" class="close"></label>
                    <div class="wrapper">
                        <ul>
                            <img src="Images/Logo.png">
                            <li><a href="#">Головна</a></li>
                            <li><a href="#">Меню</a></li>
                            <li><a href="#">Новини</a></li>
                            <li><a href="#">Контакти</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->
        <!-- Middle Header -->
        <div class="middleHead">
            <svg class="wave" viewBox="0 0 500 150" preserveAspectRatio="none">
                <path d="M-2.59,110.72 C150.00,149.60 349.20,-49.85 500.00,49.85 L507.56,167.80 L-3.16,163.86 Z"
                    style="stroke: none; fill: rgb(255, 255, 255); ">
                </path>
            </svg>
            <div class="middleMain">
                <!--                     відпочинь зарядись -->
                <div class="middleText">
                    <a>ВІДПОЧИНЬ</a>
                    <img src="/Images/icons8_coffee_beans.svg" class="middleImageCoffee" />
                    <a>ЗАРЯДИСЬ</a>
                </div>

                <a class="middleSmallText">It is a long established fact that a reader will be distracted</a>
                <button class="middleButton">Наше меню</button>
            </div>
        </div>
        <div class="tmp"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="Scripts/menuScrolling.js"></script>

</html>
